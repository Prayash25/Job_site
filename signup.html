<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Educa.com</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@1.0.3/dist/avatar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <style>
      @media (max-width:1000px){
        #hero{
          display: none;
        }
        #content{
          width: 100%!important;
        }
        #div-body{
          margin: none!important;
          margin-top: 12%!important;
          box-shadow: none!important ;
          background-color: whitesmoke;
        }
      }
      body{
        background-color: #f1959b;
      }
    </style>
</head>
<body style="position: fixed; width: 100%;">
  <div id="div-body" style="display: flex;flex-wrap:nowrap;width: 80%;height: 88%; background-size: cover;margin-left:10%; margin-top: 4%; opacity: 0.95;border: 1px solid rgb(208, 207, 207); box-shadow: 2px solid black;box-shadow: 3px 3px 3px #c6c1c1; background-color: whitesmoke;">
    <div id="content" style="width: 40%;">
      <img src="image/logo.png" style=" margin-top: 1%;width: 20%;margin-left: 38.5%;" alt="">
      <h3 style="color: rgb(0, 0, 0);text-align: center;">Sign Up</h2> 
      <form name="signup" class="ui form" style="color: white;width: 70%;margin-left: 15%;" method="post" action="config.php">
        <div class="field">
          <label for="name" style="color: rgb(255, 1, 1); font-weight: 800; font-size: larger;">Name</label>
          <input type="text" name="name" id="name" placeholder="Prayash Satpathy">
          <!-- <p style="color: rgb(253, 71, 71);" id="nameer"></p> -->
        </div>
        <div class="field">
          <label for="email" style="color: rgb(255, 1, 1);font-weight: 800;font-size: larger;">Email</label>
          <input type="text" name="email" id="email" placeholder="proprayashsatpathy@gmail.com">
        </div>
        <div class="field"> 
          <label for="num" style="color: rgb(255, 1, 1);font-weight: 800;font-size: larger;">Phone</label>
          <input type="number" name="num" id="num" placeholder="">
          <!-- <p style="color: rgb(253, 71, 71);" id="nameer"></p> -->
        </div>
        <div class="field">
          <label for="password" style="color: rgb(255, 1, 1);font-weight: 800;font-size: larger;">Password</label>
          <input type="password" name="password" id="password" placeholder="A-Za-z._@#$%^&*!">
          <!-- <p style="color: rgb(253, 71, 71);" id="nameer"></p> -->
        </div>
        <p style="color: rgb(217, 226, 43); font-weight: 900;">Already Registered? <a href="login.html" style="color: rgb(0, 0, 0);">Login</a></p>
        <button   style="color: white; background-color: orange;" class="ui button" type="submit" name="submit">SignUp</button>
        <button   style="color: white; background-color: rgb(249, 82, 82);" class="ui button" type="reset">Reset</button>
      </form>
    </div>
    <div id="hero" style="width: 60%; overflow: hidden;">
      <img src="image/signup.avif" style="width: 100%;margin-right: 2%;"  alt="" srcset="">
    </div>
  </div>  
</body>
</html>
